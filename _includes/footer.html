<div class="social-footer">
  <div class="social-icons">
    <ul class="grid">
      <li class="unit xs-1-3">
        <a class="social-facebook" target="_blank" href="http://www.facebook.com/framework2016/"><span>Facebook</span></a>
      </li>
      <li class="unit xs-1-3">
        <a class="social-twitter" target="_blank" href="http://twitter.com/FRAMEWORK2016"><span>Twitter</span></a>
      </li>
      <li class="unit xs-1-3">
        <a class="social-instagram" target="_blank" href="http://www.instagram.com/framework2016/"><span>Instagram</span></a>
      </li>
    </ul>
  </div>
</div>

<footer class="gutter grid grid-middle" role="contentinfo">
  <div class="unit unit-xs-1 pad-t">
    <h3 class="thanks">Special Thanks to our Sponsors</h3>
  </div>
  <div class="unit-xs-1 pad-t pad-b">
    <div class="unit unit-xs-1">
      <ul  class="ft-center">
    {% for sponsor in site.data.sponsors %}
        <li class="ft-sponsor">{{sponsor.name}}</li>
    {% endfor %}
      </ul>
    </div>
  </div>
  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 pad-b">
    <p class="unit copyright">	&copy; Algonquin College Class of 2016</p>
  </div>
</footer>
