
<section id="grads" class="ph-graduates">
  <h2 class="grad-section">Graduates</h2>
  <p class="grad-slector-title">Filter by specialization</p>

   {% include filter.html %}

  <div class="grid framework-margin">
    <div class="unit xs-1 s-1 unit-m-hidden filter-select">
      <select id="filter-select">
        <option value="filter-all">All</option>
        <option value="filter-branding">Branding</option>
        <option value="filter-ux">UX-UI</option>
        <option value="filter-web">Web</option>
        <option value="filter-illustration">Illustration</option>
        <option value="filter-motion">Motion</option>
        <option value="filter-print">Print</option>
        <option value="filter-type">Typography</option>
        <option value="filter-photo">Photography</option>
      </select>
    </div>
    <div class="unit unit-xs-hidden unit-s-hidden m-1 filter-tabs">
      <div class="filters">
        <div class="grid">

          <label tabindex="0" class="unit xs-1-4 filter-btn" for="filter-branding">Branding</label>
          <label tabindex="0" class="unit xs-1-4 filter-btn" for="filter-ux">UX-UI</label>
          <label tabindex="0" class="unit xs-1-4 filter-btn" for="filter-web">Web</label>
          <label tabindex="0" class="unit xs-1-4 filter-btn" for="filter-illustration">Illustration</label>
          <label tabindex="0" class="unit xs-1-4 filter-btn" for="filter-motion">Motion</label>
          <label tabindex="0" class="unit xs-1-4 filter-btn" for="filter-print">Print</label>
          <label tabindex="0" class="unit xs-1-4 filter-btn" for="filter-type">Typography</label>
          <label tabindex="0" class="unit xs-1-4 filter-btn" for="filter-photo">Photography</label>
          <label tabindex="0" class="unit xs-1 filter-btn" for="filter-all">All</label>
        </div>
      </div>
    </div>
  </div>

  <ul class="ph-student filter-items ph-padding">
    {% for student in site.grads %}
        <li class="ph-image" data-category="{{student.specialization[0]}} {{student.specialization[1]}} {{student.specialization[2]}}">
          <a href="{{site.baseurl}}{{student.url}}">
          <img class="img-flex ph-gradphoto-top" src="{{site.cdn}}portraits/{{student.url | replace: 'grads/', '/' | remove:'/'}}.jpg" alt="{{student.full_name}}">
          <p class="ph-fullname">{{student.full_name}}</p>
          <p class="ph-partialname">{{student.short_name}}</p>
          </a>
        </li>
    {% endfor %}
  </ul>

</section>
