<div class="fe-holder framework-padding" id="events" tabindex="0">

  <h2 class="fe-title">Fundraising Events</h2>

  <div class="grid">

{% for event in site.data.events limit: 3 %}
    <div class="fe fe-images-{{forloop.index}} unit unit-xs-{{event.xs}} unit-s-{{event.s}} unit-m-1-3 unit-l-1-3 unit-lx-1-3">
      <div class="fe-img-holder">
        <img class="fe-img" src="{{site.cdn}}img/{{event.img}}" alt="{{event.name}}">
      </div>
      <div class="fe-info">
        <p class="fe-details">{{event.location}}<br>{{event.date}}</p>
      </div>
    </div>
{% endfor %}

  </div>
</div>
