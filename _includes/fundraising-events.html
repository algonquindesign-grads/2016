<div class="fe-holder framework-padding" id="events">

  <h2 class="fe-title">Fundraising Events</h2>

  <div class="grid">

{% for event in site.data.events limit: 3 %}
    <div class="fe-images-{{forloop.index}} unit unit-xs-{{event.xs}} unit-s-{{event.s}} unit-m-1-3 unit-l-1-3 unit-lx-1-3">
      <div class="fe-img-holder">
        <img class="fe-img" src="{{site.cdn}}img/{{event.img}}">
        <p class="fe-event">{{event.name}}</p>
      </div>
      <div class="fe-info">
        <p class="fe-details">{{event.location}}<br>{{event.date}}</p>
        <a class="fe-calendar" href="http://www.google.com/calendar/event?
action=TEMPLATE
&text={{event.name}}
&dates= 20160303T190000Z/20160303T210000Z
&details= {{event.name}}
&location={{event.location}}
&trp=false
&sprop=false
&sprop=false"
target="_blank" rel="nofollow">Google Calendar</a>
      </div>
    </div>
{% endfor %}

  </div>
</div>
